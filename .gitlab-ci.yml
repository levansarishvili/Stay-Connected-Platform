# Deploy to the staging server
stage:
  stage: staging
  script:
    - echo $CI_ENVIRONMENT_NAME
    - echo "Deploying to staging server..."
    - eval `ssh-agent -s`
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
    - ssh $APP_USER@$APP_HOST_STAGING "hostname && docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY && docker pull $CONTAINER_TEST_IMAGE && docker stop nextjs-app || true && docker rm nextjs-app || true && docker run -d --name nextjs-app -p 80:3000 $CONTAINER_TEST_IMAGE npm start && exit " 
  only:
    - staging
  environment: staging
  

#Release
release-image:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
 

# Deploy to production server
deploy:
  stage: deploy
  script:
    - echo "Deploying to production server..."
    - ssh -o StrictHostKeyChecking=no $APP_USER@$APP_HOST_PROD << 'EOF'
        docker pull $CONTAINER_RELEASE_IMAGE
        docker stop nextjs-app || true
        docker rm nextjs-app || true
        docker run -d --name nextjs-app -p 80:80 $CONTAINER_RELEASE_IMAGE
      EOF
  only:
    - main
  environment: production
