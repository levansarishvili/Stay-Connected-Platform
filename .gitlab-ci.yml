stages:
  - install
  - build
  - test
  - deploy

variables:
  NODE_VERSION: "22"

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
build_application:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - .next/

test_application:
  stage: test
  script:
    - npm run test

deploy_application:
  stage: deploy
  only:
    - main  # Deploy only when pushing to the main branch
  script:
    - echo "Deploying the Next.js application..."
    - npm run export # If you're exporting a static Next.js site
    - echo "Deployment complete!"