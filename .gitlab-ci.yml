stages:
  - build-production
  - build-staging
  #- test
  - staging
  - release
  - deploy

variables:
  IMAGE_NAME: $CI_REGISTRY/$CI_PROJECT_PATH:$CI_COMMIT_REF_NAME #Ar mushaobs
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG  #Ase mushaobs
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest


build-staging:
  stage: build-staging
  image: docker:latest
  before_script:
    - echo $CONTAINER_TEST_IMAGE
    - echo $CONTAINER_RELEASE_IMAGE
    - echo $CI_PROJECT_DIR
    - echo "$CI_REGISTRY_PASS" | docker login $CI_REGISTRY --username $CI_REGISTRY_USER --password-stdin
  script:
    - echo "$STAGING_API_URL"
    - pwd
    - echo "DATA_API_URL=$DATA_API_URL \n FRONTEND_URL=$STAGING_FRONTEND_URL" > $CI_PROJECT_DIR/.env
    - echo "Building Docker image for Next.js app..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE
  only:
    - staging

build-production:
  stage: build-production
  image: docker:latest
  before_script:
    - echo $CONTAINER_TEST_IMAGE
    - echo $CONTAINER_RELEASE_IMAGE
    - echo $CI_PROJECT_DIR
    - echo "$CI_REGISTRY_PASS" | docker login $CI_REGISTRY --username $CI_REGISTRY_USER --password-stdin
  script:
    - echo "Building Docker image for Next.js app..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE
  only:
    - main


